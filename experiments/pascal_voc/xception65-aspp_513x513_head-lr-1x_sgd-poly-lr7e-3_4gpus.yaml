GPUS: '0,1,2,3'
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100
CUDNN:
  BENCHMARK: False
  DETERMINISTIC: True
  ENABLED: True
DATASET:
  DATASET: pascal_voc
  SUBSET: False
  ROOT: 'data/pascal_voc'
  SBD_PATH: 'data/sbd'
  TEST_SET: val
  TRAIN_SET: train_aug
MODEL:
  NAME: seg_aspp_xception
  PRETRAINED: 'models/pytorch/imagenet/xception_pytorch_imagenet.pth'
  IMAGE_SIZE:
  - 513 
  - 513 
  PAIRWISE_BN: False
  EXTRA:
    NUM_LAYERS: 65
    NUM_DECONV_LAYERS: 0
    NUM_CLASSES: 21
LOSS:
  USE_TARGET_WEIGHT: False
TRAIN:
  BATCH_SIZE: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 50
  RESUME: false
  OPTIMIZER: sgd
  LR_SCHEDULER: 'poly'
  LR: 0.007
  MOMENTUM: 0.9
  WD: 0.00004
  GAMMA1: 0.99
  GAMMA2: 0.0
  NESTEROV: false
  TRAIN_BN: true
  HEAD_LR: '1x'
  EVAL_INTERVAL: 10
TEST:
  BATCH_SIZE: 1
  FLIP_TEST: false
  MODEL_FILE: ''
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
